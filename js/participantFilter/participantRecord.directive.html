<div class="row">
  <div class="jumbotron">
    <div class="container">
        <h2>{{vm.participant[vm.subjectNoun]}}</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

    <ul class="nav nav-tabs nav-justified">
      <li role="presentation"
          ng-class="{active: vm.selectedCategory == category}"
          ng-repeat="(categoryName, category) in vm.categories" >
        <a aria-controls="home" role="tab"
            ng-bind="categoryName"
            ng-click="vm.selectCategory(category)"></a>
      </li>
    </ul>

    <h3 class="nav-header">Dataset:</h3>
    <ul class="nav nav-pills nav-padded">
      <li role="presentation"
            ng-class="{active: vm.selectedDataSet == dataSet}"
            ng-repeat="dataSet in vm.selectedCategory">
          <a aria-controls="home" role="tab"
            ng-click="vm.selectDataSet(dataSet)">
            {{dataSet.Label}}
            <span class="badge">{{vm.getRecordCount(dataSet.Name)}}</span>
          </a>
      </li>
    </ul>


  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <dataset-view
        class="scrolling-content-x"
        participant="vm.participant"
        dataset="vm.selectedDataSet"
        on-edit="vm.openEditModal(entry)"
        on-delete="vm.removeRecord(vm.selectedDataSet.Name, entry)">
    </dataset-view>
    <a class="btn btn-success" ng-if="vm.canAddEntries()" ng-click="vm.openEditModal()"><span class="fa fa-fw fa-plus"></span>Add entry</a>
  </div>
</div>
