
<h3 ng-show="!vm.participant.dataSets[vm.dataset.Name].rows.length">No entries available</h3>

<table ng-show="!!vm.participant.dataSets[vm.dataset.Name].rows.length" class="table table-bordered table-hover table-condensed">

  <thead>
    <th ng-repeat="column in vm.participant.dataSets[vm.dataset.Name].columnModel | filter: vm.showColumn"
        ng-bind="column.header"></th>
    <th>Actions</th>
  </thead>

  <tbody>
    <tr ng-repeat="row in vm.participant.dataSets[vm.dataset.Name].rows | orderBy:'date'">
      <td ng-repeat="column in vm.participant.dataSets[vm.dataset.Name].columnModel | filter: vm.showColumn"
          ng-bind="vm.getValue(row, column.dataIndex)">
      </td>
      <td>
        <a class="btn btn-xs btn-default" ng-class="{disabled: !vm.showEditButton()}" ng-click="vm.onEdit({entry: row})"><span class="fa fa-fw fa-pencil"></span></a>
        <a class="btn btn-xs btn-danger"
            ng-class="{disabled: !vm.showDeleteButton()}"
            popover-placement="left"
            popover-template="'confirmDeleteRecord.html'">
          <span class="fa fa-fw fa-trash-o"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<script type="text/ng-template" id="confirmDeleteRecord.html">
  <a class="btn btn-xs btn-danger" ng-click="vm.onDelete({entry: row})">Confirm <span class="fa fa-fw fa-trash-o"></span></a>
</script>
