
<h3 ng-show="!vm.participant.dataSets[vm.dataset.Name].length">No entries available</h3>
<table ng-show="!!vm.participant.dataSets[vm.dataset.Name].length" class="table table-striped table-condensed">
  <tbody>
    <tr ng-if="!vm.dataset.DemographicData">
      <th class="col-xs-1 text-right" scope="row">
        <label class="control-label form-control-static">Record Date</label>
      </th>
      <td ng-class="{'col-xs-1': !vm.dataset.DemographicData, 'border-left': !$first}"
          ng-repeat="row in vm.participant.dataSets[vm.dataset.Name]">
        <span class="form-control-static labking-form-element text-with-newlines"
              ng-bind="vm.getValueAsDate(row.date)"></span>
      </td>
    </tr>

    <tr ng-repeat="column in vm.dataset.columns">
      <th class="col-xs-1 text-right" scope="row">
        <label class="control-label form-control-static" ng-bind="column.Label"></label>
      </th>

      <td ng-class="{'col-xs-1': !vm.dataset.DemographicData, 'border-left': !$first}"
          ng-repeat="row in vm.participant.dataSets[vm.dataset.Name]">
        <span class="form-control-static labking-form-element text-with-newlines"
              ng-bind="vm.getValue(row, column)"></span>
      </td>
    </tr>
    <tr>
      <td ng-repeat="row in vm.participant.dataSets[vm.dataset.Name]">
        <a class="btn btn-primary" ng-class="{disabled: false}" ng-click="vm.onEdit({entry: row})">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
