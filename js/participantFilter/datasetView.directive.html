
<h3 ng-show="!vm.participant.dataSets[vm.dataset.Name].rows.length">No entries available</h3>

<table ng-show="!!vm.participant.dataSets[vm.dataset.Name].rows.length" class="table table-bordered table-hover table-condensed">

  <thead>
    <th ng-if="!vm.dataset.DemographicData">Result Date</th>
    <th ng-repeat="column in vm.participant.dataSets[vm.dataset.Name].columnModel | filter: vm.showColumn"
        ng-bind="column.header"></th>
    <th>Actions</th>
  </thead>

  <tbody>
    <tr ng-repeat="row in vm.participant.dataSets[vm.dataset.Name].rows">
      <td ng-if="!vm.dataset.DemographicData" ng-bind="row.date | date: 'shortDate'"></td>
      <td ng-repeat="column in vm.participant.dataSets[vm.dataset.Name].columnModel | filter: vm.showColumn"
          ng-bind="vm.getValue(row, column.dataIndex)"></td>
      <td>
        <a class="btn btn-xs" ng-class="{disabled: !vm.showEditButton()}" ng-click="vm.onEdit({entry: row})"><span class="fa fa-fw fa-edit"></span>Edit</a>
      </td>
    </tr>
  </tbody>

</table>
