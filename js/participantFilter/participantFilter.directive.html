<div class="row">
  <div class="col-xs-12 col-sm-3">
    <h4>Cohort list</h4>
    <ul class="list-group">
      <li class="list-group-item"
            ng-class="{'list-group-item-info': isCohortSelected(cohort), 'text-muted': !isCohortSelected(cohort)}"
            ng-repeat="cohort in cohorts"
            ng-click="toggleCohort(cohort)"
            ng-bind="cohort.label"
            role="button">
        </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-9">
      <div>
        <button class="btn btn-large btn-primary pull-right" type="button" disabled="disabled">Add participant</button>

        <div class="form-inline">
          <div class="form-group">
            <label for="labking-participant-search">Search</label>
            <input type="text" class="form-control" id="labking-participant-search" placeholder=" NHS #, MRN or name" autofocus ng-model="participantSearchText">
          </div>
        </div>
      <div>
      <h4>Participants</h4>

      <table class="table table-condensed">
        <thead>
          <tr>
            <th>NHS #</th>
            <th>MRN #</th>
            <th>Name</th>
            <th>LabKey ID</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-class="{'list-group-item-info': isParticipantSelected(participant)}"
              ng-repeat="participant in filteredParticipants | filter: participantSearchFilter"
              ng-click="selectParticipant(participant)"
              role="button">
            <td class="col-xs-1"><span class="label label-success" ng-bind="participant.keyInfo.NHSNumber"></span></td>
            <td class="col-xs-1"><span class="label label-info" ng-bind="participant.keyInfo.MRNNumber"></span></td>
            <td>{{participant.keyInfo.FirstName}} {{participant.keyInfo.LastName}}</td>
            <td><span class="badge badge-info pull-right" ng-bind="participant.ParticipantId"></span></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
